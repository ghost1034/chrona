name: CI Release

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: mac
            dist_cmd: npm run dist:mac
            artifact_paths: |
              release/*.dmg
              release/*.zip
              release/*.blockmap
          - os: windows-latest
            target: win
            dist_cmd: npm run dist:win
            artifact_paths: |
              release/*.exe
              release/*.zip
              release/*.blockmap
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm install --include=optional --no-audit --no-fund

      - name: Build + package
        run: ${{ matrix.dist_cmd }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dayflow-${{ matrix.target }}
          path: ${{ matrix.artifact_paths }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute release metadata
        id: meta
        shell: bash
        run: |
          SAFE_REF="${GITHUB_REF_NAME//\//-}"
          echo "safe_ref=$SAFE_REF" >> "$GITHUB_OUTPUT"
          echo "tag=ci-$SAFE_REF-$GITHUB_SHA" >> "$GITHUB_OUTPUT"
          echo "title=CI build $SAFE_REF ${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.title }}
          prerelease: true
          files: |
            release-assets/**/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
